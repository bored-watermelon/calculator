<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
   
    <h2>This is a Calculator</h2>
    <input id="num1" placeholder="Enter first number">   
    <br>
    <!--buttons-->
    <button id="plus" onclick="add()">+</button>
    <button id="minus" onclick="sub()">-</button>
    <button id="multiply" onclick="mul()">X</button>
    <button id="division" onclick="div()">/</button>
    <br>
    <input id="num2" placeholder="Enter second number">
    <br>
    <button id="equal" onclick="display()">=</button>
    <p id="result"></p>
    <script src = "index.js"></script>
  </body>
</html>
